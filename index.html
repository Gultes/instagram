<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram First Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src=img/instagram-logo.png class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/profile-picture.jpg" alt="Profile Picture">
                </div>
                <a href="https://www.instagram.com" class="instagram-login">Continue as Gultes</a>
                <a href="#" class="instagram-logout">Remove Account</a> 
            </div>
            <div class=group>
                <p class="not-account">Not Gultes?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign-Up</span>
                    </p>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get the app</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9ECBD4B9-4768-4FDC-9983-E29EF4272175%26utm_
                            content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
